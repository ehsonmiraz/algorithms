<body>
    <h1 class="heading">The select element</h1>
    <p style="color: blue;">Tect element defines a drop-down list:</p>

    <fieldset>
        <legend>DATA &copy;</legend>
        <form action="/">
            <label for="cars">Choose a car : </label>
            <input type="textarea" list="cars">

                    <option value="Audi">
                    <option value="BMW" >
                </datalist>  
            <br>
            <a href="/test.html" title ="see posts from canada">Posts</a>

        </form>
    </fieldset>
 
</body>
